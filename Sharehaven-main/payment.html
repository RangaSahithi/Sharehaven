<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="paymentstyles.css">
</head>
<body>
    <div class="container">
        <h1>Payment Gateway</h1>
        <form id="paymentForm">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI (Unified Payments Interface)</option>
            </select>

            <div id="cardDetails">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>

            <div id="upiDetails" style="display: none;">
                <label for="upiId">UPI ID:</label>
                <input type="text" id="upiId" name="upiId" placeholder="Enter UPI ID" required>
            </div>

            <button type="button" onclick="processPayment()">Pay Now</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="paymentscript.js"></script>
</body>
</html>
